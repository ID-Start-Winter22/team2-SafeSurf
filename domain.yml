  - text: "Bei Zahlungen im Internet sollte man immer darauf achten, dass man auf vertrauenswürdigen Webseiten einkauft. \n Wichtig ist es außerdem eine sichere Zahlungsmethode zu nutzen, z.B. Paypal mit Käuferschutz 💳 \n Wenn du mehr darüber herausfinden möchtest, lies dir einfach diesen Artikel durch:"

  utter_datenschutzeinstellungen:
  - text: "Um sich vor Tracking durch Cookies zu schützen ist es wichtig die Datenschutzeinstellungen des Browsers Korrect einzustellen. \n Dabei ist darauf zu achten, dass die Cookies 🍪 nach schließen des Browsers gelöscht werden sollten. \n Wenn du mehr darüber herausfinden möchtest, lies dir einfach diesen Artikel durch:"

