version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inquire_weather

entities: 
  - place
slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: place

responses:
  utter_greet:
  - text: "Hey! Wie geht's dir?"

  utter_cheer_up:
  - text: "Hier etwas um dich aufzumuntern:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hat dir das geholfen?"

  utter_happy:
  - text: "Sehr schön, weiter geht's!"

  utter_goodbye:
  - text: "Tschüs"

  utter_iamabot:
  - text: "Ich bin Banifli, ihr Studentenhelfer. Das sollten sie doch wissen."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_tell_weather
  - action_tell_joke
  - action_tell_quote