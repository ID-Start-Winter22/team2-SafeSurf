  utter_2fa:
  - text: "2FA ist ein zweiter Schlüssel 🔑 zu deinem Konto. \n Dieser zweite Schlüssel ist meist ein zeit generierter 6 zahlen code und wird bei jeder erneuten Anmeldung abgefragt. \n Wenn du mehr darüber herausfinden möchtest, lies dir einfach diesen Artikel durch:" 

  utter_passwort:
  - text: "Deine Passwörter sollten aus Groß und Kleinbuchstaben bestehen, sowie mindestens 8-16 Zeichen lang sein. ⚡ \n Es sollten Sonderzeichen im Passwort enthalten sein. (!,?,&) 🅰️ \n Es sollten unterschiedliche Passwörter benutzt werden. \n Es sollten keine persönlichen Daten enthalten sein. Zum Beispiel Geburtstage oder Namen 🔢 \n Du kannst auch dein Passwort automatisch überprüfen lassen mit: Passwortcheck Passwort123 \n Wenn du mehr darüber herausfinden möchtest, lies dir einfach diesen Artikel durch: " 

