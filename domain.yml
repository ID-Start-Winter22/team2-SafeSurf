  - text: "Oft werden fake Links 🔗 per email versendet oder fake öffentliche Netzwerke eröffnet um Nutzerdaten zu klauen. \n Dabei sollte man auf die Korrekte schreibweise der Webseite achten. \n Nicht jeden Link öffnen den man bekommt. \n Wenn du mehr darüber herausfinden möchtest, lies dir einfach diesen Artikel durch:"

