version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inquire_weather
  - mainmenu
  - danke

entities: 
  - place
slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: place

responses:
  utter_greet:
  - text: "Hey! Wie geht's dir?"

  utter_did_help_user:
  - text: "Schön, dass ich helfen konnte."
    image: "https://media2.giphy.com/media/wtgpiXTZKOyTS/giphy.gif?cid=ecf05e47e35zn3sdy3w1hfjnjqzs7ne4jildd8d2c09xo4e0&rid=giphy.gif&ct=s"

  utter_did_that_help:
  - text: "Hat Dir das geholfen?"

  utter_happy:
  - text: "Sehr schön, weiter geht's!"

  utter_goodbye:
  - text: "Tschüss"

  utter_iamabot:
  - text: "Ich bin SafeSurf. Das solltest Du doch wissen."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_tell_weather
  - action_tell_joke
  - action_tell_quote
  - action_home_menu